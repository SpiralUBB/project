<div class="participants-list">
  <app-participant-card
    *ngFor="let invitation of invitations"
    [invitation]="invitation"
    [isOwner]="isOwner"
    [isOwnInvitation]="this.user?.username === this.invitation.user.username"
    [eventId]="eventId"
    [eventStartDate]="eventStartDate"
  ></app-participant-card>
</div>
