<button *ngIf="isLoggedIn" class="add-btn" mat-fab color="primary" (click)="openEventFormDialog()">
  <mat-icon>add</mat-icon>
</button>
<mat-tab-group>
  <mat-tab label="Created">
    <div class="events-list" *ngFor="let event of eventsCreatedPast">
      <app-event-card [event]="event"></app-event-card>
    </div>
  </mat-tab>
  <mat-tab label="Participated">
    <div class="events-list" *ngFor="let event of eventsParticipated">
      <app-event-card [event]="event"></app-event-card>
    </div>
  </mat-tab>
</mat-tab-group>
