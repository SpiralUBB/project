<mat-card>
  <mat-card-content>
    <div>
      <mat-card-title>{{ invitation.user.firstName }} {{invitation.user.lastName}}</mat-card-title>
      <mat-card-subtitle>Level {{invitation.user.trustLevel}}</mat-card-subtitle>
    </div>
    <div class="left">
      <button mat-icon-button (click)="acceptInvitation()"><mat-icon>check</mat-icon></button>
      <button mat-icon-button  (click)="declineInvitation()"><mat-icon>clear</mat-icon></button>
    </div>
  </mat-card-content>
</mat-card>
