<h2 mat-dialog-title>Register</h2>
<mat-dialog-content class="register-container">
  <mat-form-field class="full-width">
    <mat-label>First name</mat-label>
    <input #firstNameInput matInput placeholder="Eg. Obama" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Last name</mat-label>
    <input #lastNameInput matInput placeholder="Ex. Barack" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Username</mat-label>
    <input #usernameInput matInput placeholder="Ex. obama123" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Password</mat-label>
    <input #passwordInput matInput type="password" placeholder="Ex. password123" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    class="register-button"
    mat-raised-button
    color="primary"
    (click)="
      register(firstNameInput.value, lastNameInput.value, usernameInput.value, passwordInput.value)
    "
  >
    Register
  </button>
  <button class="cancel-button" mat-dialog-close mat-raised-button>Cancel</button>
</mat-dialog-actions>
