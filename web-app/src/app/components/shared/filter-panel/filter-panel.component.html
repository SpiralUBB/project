<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Categories</mat-label>
      <mat-select [formControl]="categoriesControl" multiple>
        <mat-option [value]="category.name" *ngFor="let category of categories">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="date-container" appearance="fill">
      <mat-label>Date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">
        Invalid start date
      </mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">
        Invalid end date
      </mat-error>
    </mat-form-field>

    <div class="action-btns">
      <button
        mat-raised-button
        color="primary"
        class="button-filter-panel"
        (click)="filterEvents()"
      >
        Filter
      </button>

      <button mat-raised-button color="basic" class="button-filter-panel" (click)="clearEvents()">
        Clear
      </button>
    </div>
  </mat-card-content>
</mat-card>
