<mat-card>
  <mat-card-title>
    <div class="feedback-from">
      {{ feedback.fromUser.firstName }} {{ feedback.fromUser.lastName }}
      <ng-template [ngIf]="feedback.event">
        @
        {{ feedback.event.title }}
      </ng-template>  
    </div>
    
    <div class="bar-rating-container">
      <div>
        <bar-rating
          [(rate)]="absoluteFeedbackPoints"
          [max]="13"
          [readOnly]="true"
          [theme]="'stars'"
        ></bar-rating>
        <div class="feedback-points">
          {{feedback.points}}
        </div>
      </div>
    </div>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content>
    <div>
      {{ feedback.message }}
    </div>
  </mat-card-content>
</mat-card>
