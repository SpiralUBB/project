<mat-tab-group>
    <mat-tab label="Created">
      <div class="mat-list-item-event" *ngFor="let event of eventsCreatedFuture">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </mat-tab>
    <mat-tab label="Accepted">
      <div class="mat-list-item-event" *ngFor="let event of eventsAcceptedFuture">
        <app-event-card [event]="event"></app-event-card>
      </div>
    </mat-tab>
  </mat-tab-group>
