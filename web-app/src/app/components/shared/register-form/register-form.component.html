<div class="register-container">
  <p class="register-title">Registration</p>
  <div class="register-form">
    <mat-form-field class="register-full-width">
      <mat-label>First name</mat-label>
      <input #firstNameInput matInput placeholder="Eg. Obama" />
    </mat-form-field>
    <mat-form-field class="register-full-width">
      <mat-label>Last name</mat-label>
      <input #lastNameInput matInput placeholder="Ex. Barack" />
    </mat-form-field>
    <mat-form-field class="register-full-width">
      <mat-label>Username</mat-label>
      <input #usernameInput matInput placeholder="Ex. obama123" />
    </mat-form-field>
    <mat-form-field class="register-full-width">
      <mat-label>Password</mat-label>
      <input #passwordInput matInput placeholder="Ex. password123" />
    </mat-form-field>
  </div>
  <div class="buttons-container">
    <button
      class="register-button"
      mat-raised-button
      color="primary"
      (click)="
        register(
          firstNameInput.value,
          lastNameInput.value,
          usernameInput.value,
          passwordInput.value
        )
      "
    >
      Register
    </button>
    <button class="cancel-button" mat-raised-button>Cancel</button>
  </div>
</div>
