<mat-tab-group>
    <mat-tab label="Created"> 
      <div class="mat-list-item-event" *ngFor="let event of eventsCreated">
        <app-event-card [event]="event"></app-event-card>
        <mat-divider></mat-divider>
    </div>
    </mat-tab>
    <mat-tab label="Participated">
      <div class="mat-list-item-event" *ngFor="let event of eventsParticipated">
        <app-event-card [event]="event"></app-event-card>
        <mat-divider></mat-divider>
    </div>
    </mat-tab>
  </mat-tab-group>
