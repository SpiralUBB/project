<mat-dialog-actions>
  <button mat-mini-fab mat-dialog-close color="white">
    <mat-icon>close</mat-icon>
  </button>
</mat-dialog-actions>

<mat-dialog-content>
  <div class="event-cards">
    <app-event-card *ngFor="let event of events" [event]="event"></app-event-card>
  </div>
</mat-dialog-content>
