<mat-card>
  <mat-card-header>
    <mat-card-title>{{invitation.user.username}}</mat-card-title>
    <mat-card-subtitle>Nivelul {{invitation.user.trustLevel}}</mat-card-subtitle>
    <div class="left">
      <button mat-icon-button (click)="acceptInvitation()"><mat-icon>check</mat-icon></button>
      <button mat-icon-button  (click)="declineInvitation()"><mat-icon>clear</mat-icon></button>
    </div>
  </mat-card-header>
</mat-card>
