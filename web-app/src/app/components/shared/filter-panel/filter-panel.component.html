
<button class="mat-raised-button" (click)="openDialog()">Choose category</button>



<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <button class="mat-button" (click)="filterEvents()">Filter</button>
  <button class="mat-button" (click)="clearEvents()">Clear</button>


<ul class="category-list">
  <li class="category-item" *ngFor="let category of checkedCategories; let i = category" (click)="checkedCategories.splice(i, 1)">{{category}}</li>
</ul>
