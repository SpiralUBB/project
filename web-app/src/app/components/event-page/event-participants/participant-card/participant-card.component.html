<mat-card>
  <mat-card-content>
    <div>
      <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
      <mat-card-subtitle>Level {{ user.trustLevel }}</mat-card-subtitle>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Attendance status</mat-label>
      <mat-select [formControl]="attendanceControl">
        <mat-option [value]="status" *ngFor="let status of invitationAttendStatuses">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button (click)="sendFeedback()" *ngIf="!hasFeedback" color="primary">
      Send feedback
    </button>
  </mat-card-content>
</mat-card>
