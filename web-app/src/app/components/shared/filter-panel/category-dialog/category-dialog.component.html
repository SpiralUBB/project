<label for="options" class="title-categories">Categories:</label>
<div class="category-checkbox" *ngFor="let category of categories">
  <label>
    <input type="checkbox" name="categories" value="category.name" [(ngModel)]="category.checked" />
    {{ category.name }}
  </label>
</div>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
