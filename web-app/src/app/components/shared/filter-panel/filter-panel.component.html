<div class="filter-panel-container">
  <button mat-raised-button class="button-filter-panel" (click)="openDialog()">
    Choose category
  </button>

  <mat-form-field class="date-container" appearance="fill">
    <mat-label>Enter a date range:</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date" />
      <input matEndDate formControlName="end" placeholder="End date" />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">
      Invalid start date
    </mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" class="button-filter-panel" (click)="filterEvents()">
    Filter
  </button>
  <button mat-raised-button color="basic" class="button-filter-panel" (click)="clearEvents()">
    Clear
  </button>

  <ul class="category-list">
    <li
      class="category-item"
      *ngFor="let category of checkedCategories"
      (click)="deleteCategory(category)"
    >
      <mat-icon class="mat-icon-delete" aria-hidden="false" aria-label="Example home icon">
        delete
      </mat-icon>
      <div class="category-text">
        {{ category }}
      </div>
    </li>
  </ul>
</div>
